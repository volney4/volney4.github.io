    <div class="card">
      <div class="card__header">
        <img [src]="imageUrl" alt="card__image" class="card__image" width="600">
      </div>
      <div class="card__body">
        <div class="tags">
            <ng-container *ngFor="let tag of tags">
                <ng-container [ngSwitch]="tag">
                    <span *ngSwitchCase="'RStudio'" class="tag tag-blue">RStudio</span>
                    <span *ngSwitchCase="'Python'" class="tag tag-green">Python</span>
                    <span *ngSwitchCase="'Data Visualization'" class="tag tag-red">Data Visualization</span>
                    <span *ngSwitchCase="'Prediction'" class="tag tag-purple">Prediction</span>
                    <span *ngSwitchDefault class="tag tag-brown">Other</span>
                </ng-container>
            </ng-container>
            
        </div>
        
        <h4>{{title}}</h4>
        <p>{{description}}</p>
      </div>
      <div class="card__footer">
        <div class="user">
          <img src="../../assets/images/volney.JPG" alt="user__image" class="user__image">
          <div class="user__info">
            <h5>Volney Richardson</h5>
            <small>{{date}}</small>
          </div>
        </div>
      </div>
    </div>
